<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Google Form Style</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .form-container {
      background: #fff;
      max-width: 500px;
      margin: 40px auto;
      padding: 32px 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(60,64,67,.15);
    }
    .form-title {
      font-size: 2rem;
      color: #202124;
      margin-bottom: 16px;
    }
    .form-description {
      color: #5f6368;
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #202124;
      font-weight: 500;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 1rem;
      background: #f1f3f4;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #4285f4;
      outline: none;
      background: #fff;
    }
    .form-actions {
      text-align: right;
    }
    button {
      background: #4285f4;
      color: #fff;
      border: none;
      padding: 10px 24px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-title">Contact Us</div>
    <div class="form-description">Please fill out this form and we will get back to you soon.</div>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <div class="form-actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
